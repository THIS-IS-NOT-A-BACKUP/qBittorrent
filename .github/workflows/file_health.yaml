name: CI - File health

on: [pull_request, push]

jobs:
  check_file_health:
    name: Check file health
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install zsh

      - name: Run script
        run: |
          ./.github/workflows/file_health.sh
